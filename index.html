<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/fa-all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Webvideo Viewer</title>
  </head>
  <body>
    <div class="container">
      <div id="link-video">
        <form action="">
          <div class="input-group mb-2 mt-2 row">
            <div class="form-floating col" id="end-btn">
              <input
                type="text"
                id="endereco-video"
                class="form-control"
                placeholder="Endereço do vídeo"
              />
              <label for="endereco-video">Endereço do vídeo</label>
            </div>
            <button class="btn btn-success col-1" type="button" id="btn-ir">
              <i class="fas fa-play"></i>
            </button>
          </div>
        </form>
      </div>
      <div id="historico">
        <h3>Histórico de acessos</h3>
        <p>Nenhum registro</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
